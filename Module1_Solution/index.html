<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Lunch Checker</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='LunchCheckController'>
    	<div>
	    	<input 	type="text" 
	    			placeholder="list comma separated dishes you usually have for lunch"
	    		    ng-model="LunchItems"
	    </div>
    	<br>
    	<div>
    		<button ng-click="checkIfTooMuch();"> Check If Too Much</button>
    	</div>

    	<div>
    		<font color="{{messageColor}}"> {{finalMessage}} <font>
    	</div>
    </div>
  </body>
</html>
