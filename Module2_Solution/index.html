<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as showList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in showList.toBuyList">
        Buy {{item.quantity}} of {{item.name}} 
        <button ng-click="showList.addToBoughtList($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>

     <div ng-if="showList.toBuyMessage" class="error">
        Error: {{showList.toBuyMessage}}
     </div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as  displayList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in displayList.boughtList">
       Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     

     <div ng-if="displayList.boughtMessage" class="error">
        Error: {{displayList.boughtMessage}}
     </div>

    </div>
  </div>
</div>

<script src="angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
